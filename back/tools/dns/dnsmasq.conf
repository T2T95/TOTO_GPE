# Base dnsmasq config for Elhomeshield (container)
no-resolv
domain-needed
bogus-priv

# Upstream resolvers (Cloudflare). Adjust if needed.
server=1.1.1.1
server=1.0.0.1

# Load our generated blocklist config
conf-dir=/etc/dnsmasq.d,*.conf

# Cache and performance
cache-size=10000
min-port=5353
bind-interfaces

